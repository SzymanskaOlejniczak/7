    <body>
<header>
    <h1 class="color">Agnieszka Szymańska-Olejniczak</h1>

    <ul class="menu">

        <li class="menu-item">

                    <use

                    </use>
                </svg>
            (+48)606209427</a>
        </li>

    <form
    class="modal-form"
    name="signup-form"
    action="http://localhost:3000/posts"
    method="POST"
  >
    <h3 class="modal-form__heading">Zostaw swoje dane w formularzu poniżej</h3>
    <label class="modal-form__label" for="user_name"
      >Imię
      <svg class="modal-form__icon modal-form__icon--avatar">
        <use href="images/icons.svg#form-avatar"></use>
      </svg>
      <input class="modal-form__input" type="text" name="name" id="user_name" required />
    </label>


    <label class="modal-form__label" for="user_phone"
      >Telefon
      <svg class="modal-form__icon modal-form__icon--phone">
        <use href="images/icons.svg#form-phone"></use>
      </svg>
      <input class="modal-form__input" type="tel" name="phone" id="user_phone" required
    /></label>


    <label class="modal-form__label" for="user_email"
      >E-mail
      <svg class="modal-form__icon modal-form__icon--envelope">
        <use href="images/icons.svg#form-envelope"></use>
      </svg>
      <input class="modal-form__input" type="email" name="email" id="user_email" required />
    </label>


    <label class="modal-form__label">
      Komentarz
      <textarea
      class="modal-form__textarea"
        type="text"
        name="comment"
        placeholder="Wprowadź tekst"
      ></textarea>
    </label>

     <div class="checkbox-container">
      <input
        class="checkbox-container__default"
        type="checkbox"
        name="consent"
        value="consent"
        required
      />

      <label for="consent" class="checkbox-container__label">
        Oświadczam, iż akceptuję
        <a href="#rules" class="checkbox-container__link">Regulamin</a> i
        <a href="#privacypolicy" class="checkbox-container__link">Politykę Prywatności</a>.
      </label>
    </div>
    <button class="modal-form__button" type="submit">Wyślij</button>
  </form>






</header>
    </body>
    </html>
